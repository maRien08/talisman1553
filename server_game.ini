[scene]
table       = "table/scenes.csv"

[scene.autoload]                          ; 主场景列表，这些场景会在自动初始化
load1       = "main"
load2       = "world2"

[gurl protocol]
gp1="NpcDialog"				;npc对话
gp2="RequestIntoEctype"			;请求进入fb
gp3="RequestLeaveEctype"		;请求离开fb

[preload file]

[ai]
freezetime = 3
tickinterval = 500
moverate = 2

[version]
version = "$WCREV$"
